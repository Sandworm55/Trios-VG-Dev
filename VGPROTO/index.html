<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<link href="lib/css/bootstrap.min.css" rel="stylesheet">
		<script src="lib/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

		<script type="text/javascript" src="templates/template-manager.js"></script>

		<link href="styles.css" rel="stylesheet">
		<script type="text/javascript" src="templates/script.js"></script>
		
		<title>Jordan Moore</title>
	</head>

	<body ng-app="templateManager" ng-controller="TabController as tab" >
		<div class="MakeItBig" ng-controller="SideTabController as sideTab">
			<div class="MakeItBig" ng-controller="AssignTabController as assignTab">
				<nav-bar></nav-bar>
				<div id="contentBox">
					<home-body ng-show="tab.isSet(1)">
					</home-body>

					<resume ng-show="tab.isSet(2)">
					</resume>

					<div id="paraControl" class="MakeItBig" >
						<small-games ng-show="sideTab.isSetSide(1)">
						</small-games>
						<div chicken-coop-troop 
							 id="cct"
							 ng-show="assignTab.isSetAssign(1)" 
							 ng-controller="CCTController as CCTcon">
						</div>
						<div dark-adam 
							 id="darkAdam"
							 ng-show="assignTab.isSetAssign(2)"
							 ng-controller="DAController as DAcon">
						</div>
					</div>
				</div>
				<div footer></div>
			</div>
		</div>
	</body>
</html>
