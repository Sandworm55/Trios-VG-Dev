<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<link href="lib/css/bootstrap.min.css" rel="stylesheet">
		<script src="lib/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		
		<script type="text/javascript" src="templates/template-manager.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link href="styles.css" rel="stylesheet">

	</head>
	
	<body ng-app="templateManager" ng-controller="TabController as tab" >
		<div class="MakeItBig" ng-controller="SideTabController as sideTab">
			<div class="MakeItBig" ng-controller="AssignTabController as assignTab">
				<nav-bar></nav-bar>
				<div id="contentBox">
					<home-body ng-show="tab.isSet(1)">
					</home-body>
					
					<extra-stuff-body ng-show="tab.isSet(2)">
					</extra-stuff-body>
					
					<div id="canvasHome" class="MakeItBig" >
						<rock-dodge-body ng-show="sideTab.isSetSide(1)">
						</rock-dodge-body>
						<div asteroid-avoid class="MakeItBig" ng-show="assignTab.isSetAssign(1)">
						</div>
						<number-guessing ng-show="assignTab.isSetAssign(2)">
						</number-guessing>
						<alien-attack ng-show="assignTab.isSetAssign(3)">
						</alien-attack>
						<alien-armada ng-show="assignTab.isSetAssign(4)">
						</alien-armada>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
