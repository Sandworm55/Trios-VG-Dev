<script src="AlienAttack/alien-attack.js" type="text/javascript"></script>
<section id="alien-attack">
    <h1>Alien Attack!</h1>
    <div id="stage">
        <div id="background"></div>
        <div id="cannon"></div>
        <div id="missle"></div>
        <div id="alien"></div>
        <div id="explosion"></div>
    </div>
    <p id="output">Enter the X and Y coordinate (0-300), then click fire.</p>
    <input id="inputX" type="text" placeholder="X...">
    <input id="inputY" type="text" placeholder="Y...">
    <button>FIRE!</button>
</section>
